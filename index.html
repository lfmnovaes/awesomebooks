<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Awesome Books</a>
        <ul id="ul-navbar">
          <li><a href="#">List</a></li>
          <li><a href="#">Add New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <span id="date">

      </span>
    </header>
    <h1>All awesome books</h1>
    <div class="black-border">
      <ul id="booklist" class="flex-center">
      </ul>
    </div>
    <hr>
    <form class="flex-center">
      <h2>Add a new book</h2>
      <input type="text" id="enterTitle" required placeholder="Title">
      <input type="text" id="enterAuthor" required placeholder="Author">
      <button id="btnAdd" type="button">Add</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js" integrity="sha256-CnZmNCHHUMy22/PJclCIISZ5Ib4MnUu+7ee5YNxtsZQ=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
